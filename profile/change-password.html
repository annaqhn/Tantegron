<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profil</title>
</head>
<body>
    <main>
        <div class="clear-box">
            <div class="change-password"></div>
            <p>Indtast din nye adgangskode</p>
            <br>
            <p>* Skal indeholde mellem 8 og 30 tegn</p>
            <p>* Skal have mindst et tal og et bogstav</p>
            <br>
            <form action="">
                <div class="flex-column">
                    <label for="current-password">Nuværende adgangskode</label>
                    <input id="current-password" name="current-password" type="password">
                </div>
                <div class="flex-column">
                    <label for="new-password">Ny adgangskode* </label>
                    <input id="new-password" name="new-password" type="text">
                </div>
                <br>
                <button type="submit">Opdater adgangskode</button>
            </form>

            <div class="password-changed">
                <h2>ADGANGSKODE ÆNDRET</h2>
                <p>Din adgangskode er nu ændret.</p>
                <button><a href="profile.html">Tilbage til profil</a></button>
            </div>
        </div>
    </main>
</body>
</html>
