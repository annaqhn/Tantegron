<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title> Log in </title>
  </head>
    <body>

      <!--start of header-->
      <header>
        <div class="burgermenu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
          <a href="#">
            <img src="img/logo.png" alt="">
          </a>
        </div>

        <div class="basket">
          Kurv
          <div class="circle">
            0
          </div>
        </div>
      </header>
      <script src="https://kit.fontawesome.com/9e13919a12.js" crossorigin="anonymous"></script>
      <!--end of header-->


      <!--start of login form-->
      <section class="login">
          <i class="far fa-user"></i>
          <p>LOG IN</p>

        <div class="input-form">
          <input class="form" type="text" placeholder="Email" name="email" required>
          <br>
          <br>
          <input class="form" type="password" placeholder="Adgangskode" name="psw" required>
        </div>

        <div class="check">
          <input type="checkbox" name="remember"> Husk loginoplysninger
        </div>


        <button type="submit" name="button" class="blk-btn"> Login </button>
        <br>
        <div class="glemt">
          <a href="#">Glemt adgangskode?</a>
        </div>
      </section>
      <!--end of login form-->




      <!--start of bottom navigation-->
      <div class="bottom-nav">
        <a href="#">
          <i class="fas fa-store"></i>
        </a>
        <a href="#">
          <i class="fas fa-search"></i>
        </a>
        <a href="#">
          <i class="far fa-user"></i>
        </a>
        <a href="#">
          <i class="far fa-heart"></i>
        </a>
      </div>
      <!--end of bottom navigation-->

    </body>
</html>
