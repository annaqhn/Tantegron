<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mentor.css">
    <link rel="stylesheet" href="../Features/features.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Opret som mentor</title>
</head>
<body>
    <header>
        <div class="burgermenu">
            <i class="fas fa-bars"></i>
        </div>

        <div class="logo">
          <a href="#">
            <img src="../img/logo.png" alt="">
          </a>
        </div>

        <div class="basket">
          Kurv
          <div class="circle">
            0
          </div>
        </div>
      </header>

      <nav>
        <ul class="exclusive">
          <li><a href="#">Min profil</a></li>
          <li><a href="#">Læringsforløb</a></li>
          <li><a href="#">Mentor</a></li>
        </ul>
      </nav>

      <section class="title-section">
        <p><a href="#">Mentor</a> / Opret som mentor</p>
        <h1>Opret som mentor</h1>
      </section>

    <main>
        <div class="signup">
            <div class="picture-container">
                <img src="../img/outline user.png" alt="">
            </div>
            <button class="wht-btn mar-bot20">Tilføj profilbillede</button>
            <form action="">
                <input id="name" name="name" type="text" placeholder="Navn">
                <input id="age" name="age" type="text" placeholder="Alder">
                <input id="experience" name="experience" type="text" placeholder="Strikke-erfaring (i år)">
                <input id="products" name="products" type="text" placeholder="Strik jeg kan (vælg op til 3)">
                <input id="hobbies" name="hobbies" type="text" placeholder="Andre hobbier">
                <input id="contacting" name="contacting" type="text" placeholder="Kontaktform">
                <h2>Profiltekst</h2>
                <textarea name="profile-text" id="profile-text" placeholder="Skriv lidt om dig selv..."></textarea>
                <h2>Galleri</h2>
                <h4><em>Tilføj op til 3 billeder</em></h4>
                <button class="wht-btn mar-bot20">Tilføj billeder til galleri</button>
                <button class="blk-btn mar-bot20" type="submit">Opret</button>
            </form>
        </div>

        <div style="padding: 30px;"></div>
    </main>

    <footer>
        <a href="#">
          <i class="fas fa-store"></i>
        </a>
        <a href="#">
          <i class="fas fa-search"></i>
        </a>
        <a href="#">
          <i class="far fa-user"></i>
        </a>
        <a href="#">
          <i class="far fa-heart"></i>
        </a>
      </footer>
</body>
</html>
