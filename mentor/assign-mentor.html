<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mentor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Opret som mentor</title>
</head>
<body>
    <main>
        <div class="mentor-signup">
            <div class="picture-container">
                <img src="../img/outline user.png" alt="">
            </div>
            <button>Tilføj profilbillede</button>
            <form action="">
                <input id="name" name="name" type="text" placeholder="Navn">
                <input id="age" name="age" type="text" placeholder="Alder">
                <input id="experience" name="experience" type="text" placeholder="Strikke-erfaring (i år)">
                <input id="products" name="products" type="text" placeholder="Strik jeg kan (vælg op til 3)">
                <input id="hobbies" name="hobbies" type="text" placeholder="Andre hobbier">
                <input id="contacting" name="contacting" type="text" placeholder="Kontaktform">
                <h2>Profiltekst</h2>
                <textarea name="profile-text" id="profile-text" placeholder="Skriv lidt om dig selv..."></textarea>
                <h2>Galleri</h2>
                <h4><em>Tilføj op til 3 billeder</em></h4>
                <button>Tilføj billeder til galleri</button>
                <button type="submit">Opret</button>
            </form>
        </div>
    </main>
</body>
</html>
